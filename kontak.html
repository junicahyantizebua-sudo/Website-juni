<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak - Juni</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* =====================
   GLOBAL
===================== */body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #7c3aed, #a78bfa, #c4b5fd);
  background-attachment: fixed;
  padding-top: 80px;
  transition: background .4s, color .4s;
}

a { text-decoration: none; }

/* =====================
   NAVBAR (TIDAK DIUBAH)
===================== */
.navbar {
  background: linear-gradient(90deg, #6a11cb, #2575fc);
}

.galeri-submenu {
  list-style: none;
  padding-left: 20px;
  display: none;
}

.galeri-submenu.show {
  display: block;
}

.galeri-submenu li a {
  color: #fff;
  display: block;
  padding: 6px 0;
}

/* =====================
   KONTAK
===================== */
.contact-section {
  padding: 120px 20px;
}

.contact-card {
  max-width: 650px;
  margin: auto;
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.1);
  animation: fadeUp .8s ease;
}

.contact-title {
  text-align: center;
  font-weight: 700;
  color: #0f172a;
}

.contact-desc {
  text-align: center;
  color: #475569;
  margin-bottom: 30px;
}

/* INFO */
.contact-item {
  display: flex;
  gap: 15px;
  padding: 15px 0;
  border-bottom: 1px solid #e2e8f0;
}

.contact-item:last-child { border-bottom: none; }

.contact-item h5 {
  margin: 0;
  font-weight: 600;
}

.contact-item p,
.contact-item a {
  margin: 0;
  color: #475569;
}

/* FORM */
.form-group { margin-bottom: 15px; }

.form-group label {
  font-weight: 600;
  font-size: 14px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
}

.send-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  border: none;
  color: #fff;
  font-weight: 600;
  border-radius: 10px;
}

.form-note {
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
  color: #64748b;
}

/* =====================
   FOOTER (FIX)
===================== */
.footer {
  background: #0f172a;
  color: #cbd5e1;
  padding: 40px 0;
  margin-top: 80px;
}

.footer p {
  margin: 6px 0;
  font-size: 14px;
}

/* =====================
   DARK MODE
===================== */
body.dark {
  background: #020617;
  color: #e5e7eb;
}

body.dark .contact-card {
  background: #020617;
  box-shadow: 0 20px 50px rgba(0,0,0,.7);
}

body.dark input,
body.dark textarea {
  background: #020617;
  color: #e5e7eb;
  border-color: #334155;
}

body.dark .footer {
  background: #020617;
  color: #cbd5f5;
}

/* =====================
   ANIMATION
===================== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}.contact-card {
  background: linear-gradient(135deg, #f5f3ff, #ede9fe);
  color: #1e293b;
  box-shadow: 0 25px 50px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- NAVBAR (ASLI) -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">JUNI WEB</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="tentangToggle">Tentang ‚ñæ</a>
          <ul class="galeri-submenu" id="tentangMenu">
            <li><a href="profil.html">Profil</a></li>
            <li><a href="pendidikan.html">Pendidikan</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="galeriToggle">Galeri ‚ñæ</a>
          <ul class="galeri-submenu" id="galeriMenu">
            <li><a href="galeri-foto.html">Foto</a></li>
            <li><a href="galeri-video.html">Video</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link active" href="#">Kontak</a></li>
        <button id="darkToggle" class="btn btn-light ms-2">üåô</button>
      </ul>
    </div>
  </div>
</nav>

<!-- KONTAK -->
<section class="contact-section">
  <div class="container">
    <div class="contact-card">

      <h1 class="contact-title">Hubungi Saya</h1>
      <p class="contact-desc">Silakan hubungi saya untuk diskusi atau saran.</p>

      <form id="contactForm">
        <div class="form-group">
          <label>Nama</label>
          <input type="text" id="nama" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Pesan</label>
          <textarea id="pesan" rows="4" required></textarea>
        </div>
        <button class="send-btn">Kirim Pesan via WhatsApp</button>
        <p class="form-note">*Form tidak menyimpan data</p>
      </form>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container text-center">
    <p>¬© 2026 Juni Web</p>
    <p>Made with ‚ù§Ô∏è by Juni</p>
    <p>Instagram | WhatsApp | Email</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("tentangToggle").onclick = e => {
  e.preventDefault();
  document.getElementById("tentangMenu").classList.toggle("show");
};
document.getElementById("galeriToggle").onclick = e => {
  e.preventDefault();
  document.getElementById("galeriMenu").classList.toggle("show");
};

const toggle = document.getElementById("darkToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
</script>
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const email = document.getElementById("email").value.trim();
  const pesan = document.getElementById("pesan").value.trim();

  if (nama.length < 3) {
    alert("Nama minimal 3 huruf");
    return;
  }

  if (!email.includes("@") || !email.includes(".")) {
    alert("Email tidak valid");
    return;
  }

  if (pesan.length < 5) {
    alert("Pesan terlalu singkat");
    return;
  }

  const nomorWA = "6281234567890"; // GANTI dengan nomor WA kamu
  const text = `Halo, saya ${nama}%0AEmail: ${email}%0APesan: ${pesan}`;

  window.open(`https://wa.me/${nomorWA}?text=${text}`, "_blank");
});
</script>

</body>
